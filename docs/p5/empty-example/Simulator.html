        display: flex;
        justify-content: center;

        font-size: 1.5em;
        text-align: center;
        z-index: 20;
        transition: opacity 0.5s ease; /* Smooth fade out */

      /* Hide the warning with opacity 0 */
      #orientationWarning.hide {
        opacity: 0;
        pointer-events: none; /* Prevent clicking the overlay when hidden */
      }

      /* Main content styling */

        display: block;
        width: 100%;
        min-height: 100vh;
        padding-bottom: env(safe-area-inset-bottom);
        padding-top: env(safe-area-inset-top);

      [x-cloak] {

    <script>
      let wasPortrait = window.innerWidth < 768 && window.innerHeight > window.innerWidth;

      function checkOrientation() {
        const orientationWarning = document.getElementById("orientationWarning");
        const isPortrait = window.innerWidth < 768 && window.innerHeight > window.innerWidth;

        if (isPortrait) {
          orientationWarning.classList.remove("hide");
        } else {
          orientationWarning.classList.add("hide");
          if (wasPortrait) {
            location.reload();
          }
        }
        wasPortrait = isPortrait;
      }
      window.addEventListener("load", checkOrientation);
      window.addEventListener("resize", checkOrientation);
      window.addEventListener("orientationchange", checkOrientation);
    </script>
